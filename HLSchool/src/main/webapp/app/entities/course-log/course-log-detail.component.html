
<div *ngIf="courseLog">
    <h2><span jhiTranslate="hlSchoolApp.courseLog.detail.title">Course Log</span> {{courseLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hlSchoolApp.courseLog.complete">Complete</span></dt>
        <dd>
            <span>{{courseLog.complete}}</span>
        </dd>
        <dt><span jhiTranslate="hlSchoolApp.courseLog.rawData">Raw Data</span></dt>
        <dd>
            <span>{{courseLog.rawData}}</span>
        </dd>
        <dt><span jhiTranslate="hlSchoolApp.courseLog.user">User</span></dt>
        <dd>
            {{courseLog.userLogin}}
        </dd>
        <dt><span jhiTranslate="hlSchoolApp.courseLog.course">Course</span></dt>
        <dd>
            <div *ngIf="courseLog.courseId">
                <a [routerLink]="['/course', courseLog.courseId]">{{courseLog.courseId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'course-log/'+ courseLog.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

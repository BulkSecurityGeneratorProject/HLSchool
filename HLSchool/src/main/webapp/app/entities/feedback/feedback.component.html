<div>
    <h2>
        <span jhiTranslate="hlSchoolApp.feedback.home.title">Feedbacks</span>
        <button class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/', { outlets: { popup: ['feedback-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hlSchoolApp.feedback.home.createLabel">
            Create new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hlSchoolApp.feedback.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="feedbacks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createDate"><span jhiTranslate="hlSchoolApp.feedback.createDate">Create Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="hlSchoolApp.feedback.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rawData"><span jhiTranslate="hlSchoolApp.feedback.rawData">Raw Data</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="questionId"><span jhiTranslate="hlSchoolApp.feedback.question">Question</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userLogin"><span jhiTranslate="hlSchoolApp.feedback.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['../feedback', feedback.id ]">{{feedback.id}}</a></td>
                <td>{{feedback.createDate | date:'medium'}}</td>
                <td>{{feedback.content}}</td>
                <td>{{feedback.rawData}}</td>
                <td>
                    <div *ngIf="feedback.questionId">
                        <a [routerLink]="['../question', feedback.questionId  ]" >{{feedback.questionId}}</a>
                    </div>
                </td>
                <td>
                    {{feedback.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../feedback', feedback.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="feedbacks && feedbacks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

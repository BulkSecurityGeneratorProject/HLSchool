<div>
    <h2>
        <span jhiTranslate="hlSchoolApp.subLessonLog.home.title">Sub Lesson Logs</span>
        <button class="btn btn-primary float-right jh-create-entity create-sub-lesson-log" [routerLink]="['/', { outlets: { popup: ['sub-lesson-log-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hlSchoolApp.subLessonLog.home.createLabel">
            Create new Sub Lesson Log
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hlSchoolApp.subLessonLog.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="subLessonLogs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="complete"><span jhiTranslate="hlSchoolApp.subLessonLog.complete">Complete</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rawData"><span jhiTranslate="hlSchoolApp.subLessonLog.rawData">Raw Data</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userLogin"><span jhiTranslate="hlSchoolApp.subLessonLog.user">User</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="subLessonId"><span jhiTranslate="hlSchoolApp.subLessonLog.subLesson">Sub Lesson</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subLessonLog of subLessonLogs ;trackBy: trackId">
                <td><a [routerLink]="['../sub-lesson-log', subLessonLog.id ]">{{subLessonLog.id}}</a></td>
                <td>{{subLessonLog.complete}}</td>
                <td>{{subLessonLog.rawData}}</td>
                <td>
                    {{subLessonLog.userLogin}}
                </td>
                <td>
                    <div *ngIf="subLessonLog.subLessonId">
                        <a [routerLink]="['../sub-lesson', subLessonLog.subLessonId  ]" >{{subLessonLog.subLessonId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sub-lesson-log', subLessonLog.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sub-lesson-log/'+ subLessonLog.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sub-lesson-log/'+ subLessonLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="subLessonLogs && subLessonLogs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

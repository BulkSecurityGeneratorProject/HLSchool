<div class="card jh-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title" id="myLessonLogLabel" jhiTranslate="hlSchoolApp.lessonLog.home.createOrEditLabel">Create or edit a Lesson Log</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" [hidden]="!lessonLog.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="lessonLog.id" readonly />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.lessonLog.complete" for="field_complete">Complete</label>
                <input type="checkbox" class="form-control" name="complete" id="field_complete" [(ngModel)]="lessonLog.complete" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.lessonLog.rawData" for="field_rawData">Raw Data</label>
                <textarea class="form-control" name="rawData" id="field_rawData" [(ngModel)]="lessonLog.rawData"></textarea>
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.lessonLog.user" for="field_user">User</label>
                <select class="form-control" id="field_user" name="user" [(ngModel)]="lessonLog.userId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.lessonLog.lesson" for="field_lesson">Lesson</label>
                <select class="form-control" id="field_lesson" name="lesson" [(ngModel)]="lessonLog.lessonId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="lessonOption.id" *ngFor="let lessonOption of lessons; trackBy: trackLessonById">{{lessonOption.id}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;
                <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;
                <span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>

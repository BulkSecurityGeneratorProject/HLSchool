<div class="card jh-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title" id="mySubLessonLabel" jhiTranslate="hlSchoolApp.subLesson.home.createOrEditLabel">Create or edit a Sub Lesson</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" [hidden]="!subLesson.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="subLesson.id" readonly />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.subLesson.createDate" for="field_createDate">Create Date</label>
                <div class="d-flex">
                    <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="subLesson.createDate"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.subLesson.title" for="field_title">Title</label>
                <input type="text" class="form-control" name="title" id="field_title" [(ngModel)]="subLesson.title" required minlength="5"
                />
                <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger" [hidden]="!editForm.controls.title?.errors?.minlength" jhiTranslate="entity.validation.minlength"
                        translateValues="{ min: 5 }">
                        This field is required to be at least 5 characters.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.subLesson.contenten" for="field_contenten">Contenten</label>
                <textarea class="form-control" name="contenten" id="field_contenten" [(ngModel)]="subLesson.contenten"></textarea>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.subLesson.contentvi" for="field_contentvi">Contentvi</label>
                <textarea class="form-control" name="contentvi" id="field_contentvi" [(ngModel)]="subLesson.contentvi"></textarea>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.subLesson.rawData" for="field_rawData">Raw Data</label>
                <textarea class="form-control" name="rawData" id="field_rawData" [(ngModel)]="subLesson.rawData"></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;
                <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;
                <span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>

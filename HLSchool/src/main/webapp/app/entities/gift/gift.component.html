<div>
    <h2>
        <span jhiTranslate="hlSchoolApp.gift.home.title">Gifts</span>
        <button class="btn btn-primary float-right jh-create-entity create-gift" [routerLink]="['/', { outlets: { popup: ['gift-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="hlSchoolApp.gift.home.createLabel">
            Create new Gift
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'hlSchoolApp.gift.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gifts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="hlSchoolApp.gift.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="image"><span jhiTranslate="hlSchoolApp.gift.image">Image</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contenten"><span jhiTranslate="hlSchoolApp.gift.contenten">Contenten</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contentvi"><span jhiTranslate="hlSchoolApp.gift.contentvi">Contentvi</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createDate"><span jhiTranslate="hlSchoolApp.gift.createDate">Create Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rawData"><span jhiTranslate="hlSchoolApp.gift.rawData">Raw Data</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gift of gifts ;trackBy: trackId">
                <td><a [routerLink]="['../gift', gift.id ]">{{gift.id}}</a></td>
                <td>{{gift.price}}</td>
                <td>
                    <a *ngIf="gift.image" (click)="openFile(gift.imageContentType, gift.image)">
                        <img [src]="'data:' + gift.imageContentType + ';base64,' + gift.image" style="max-height: 30px;" alt="gift image"/>
                    </a>
                    <span *ngIf="gift.image">{{gift.imageContentType}}, {{byteSize(gift.image)}}</span>
                </td>
                <td>{{gift.contenten}}</td>
                <td>{{gift.contentvi}}</td>
                <td>{{gift.createDate | date:'medium'}}</td>
                <td>{{gift.rawData}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../gift', gift.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gift/'+ gift.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gift/'+ gift.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="gifts && gifts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

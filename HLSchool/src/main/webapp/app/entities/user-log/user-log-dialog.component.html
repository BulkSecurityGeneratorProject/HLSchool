<div class="card jh-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title" id="myUserLogLabel" jhiTranslate="hlSchoolApp.userLog.home.createOrEditLabel">Create or edit a User Log</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" [hidden]="!userLog.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="userLog.id" readonly />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.userLog.createDate" for="field_createDate">Create Date</label>
                <div class="d-flex">
                    <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="userLog.createDate"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.userLog.complete" for="field_complete">Complete</label>
                <input type="checkbox" class="form-control" name="complete" id="field_complete" [(ngModel)]="userLog.complete" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.userLog.point" for="field_point">Point</label>
                <input type="number" class="form-control" name="point" id="field_point" [(ngModel)]="userLog.point" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.userLog.rawData" for="field_rawData">Raw Data</label>
                <textarea class="form-control" name="rawData" id="field_rawData" [(ngModel)]="userLog.rawData"></textarea>
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="hlSchoolApp.userLog.user" for="field_user">User</label>
                <select class="form-control" id="field_user" name="user" [(ngModel)]="userLog.userId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;
                <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;
                <span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>

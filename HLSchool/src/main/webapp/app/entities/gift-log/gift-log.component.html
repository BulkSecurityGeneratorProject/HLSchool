<div class="card jh-card">
    <div>
        <h2>
            <span jhiTranslate="hlSchoolApp.giftLog.home.title">Gift Logs</span>
            <button class="btn btn-primary float-right jh-create-entity create-gift-log" [routerLink]="['/', { outlets: { popup: ['gift-log-new'] } }]">
                <span class="fa fa-plus"></span>
                <span jhiTranslate="hlSchoolApp.giftLog.home.createLabel">
                    Create new Gift Log
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
        </div>
        <br/>
        <div class="table-responsive" *ngIf="giftLogs">
            <table class="table table-striped">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="id">
                            <span jhiTranslate="global.field.id">ID</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th jhiSortBy="createDate">
                            <span jhiTranslate="hlSchoolApp.giftLog.createDate">Create Date</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th jhiSortBy="userLogin">
                            <span jhiTranslate="hlSchoolApp.giftLog.user">User</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th jhiSortBy="giftId">
                            <span jhiTranslate="hlSchoolApp.giftLog.gift">Gift</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let giftLog of giftLogs ;trackBy: trackId">
                        <td>
                            <a [routerLink]="['../gift-log', giftLog.id ]">{{giftLog.id}}</a>
                        </td>
                        <td>{{giftLog.createDate | date:'medium'}}</td>
                        <td>
                            {{giftLog.userLogin}}
                        </td>
                        <td>
                            <div *ngIf="giftLog.giftId">
                                <a [routerLink]="['../gift', giftLog.giftId  ]">{{giftLog.giftId}}</a>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['../gift-log', giftLog.id ]" class="btn btn-info btn-sm">
                                    <span class="fa fa-eye"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'gift-log/'+ giftLog.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
                                    class="btn btn-primary btn-sm">
                                    <span class="fa fa-pencil"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'gift-log/'+ giftLog.id + '/delete'} }]" replaceUrl="true"
                                    queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                    <span class="fa fa-remove"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="giftLogs && giftLogs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                    (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
